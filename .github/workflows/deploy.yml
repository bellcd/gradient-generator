name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn
      - run: yarn test
      - run: yarn add gh-pages
      - run: yarn deploy